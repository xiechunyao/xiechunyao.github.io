<h4>梦小叙律诗</h4>
<p>—春瑶</p>
<p>骑车伙伴边乡去，夜色将临风景新。</p>
<p>迷雾罩得村店密，日光浸满广延熏。</p>
<p>左寻右探归家道，何处路途我从去。</p>
<p>欲想说于知己论，惊醒忽觉梦才清。</p>
<p>(作于2022.4.27)</p>
<p>----------------<p>
<h4>将毕业有感绝句</h4>
<p>春瑶</p>
<p>昙花只一现，始感已无痕。</p>
<p>万逝人终尽，须惜善良人。</p>
<p>(作于2022.4.28)</p>
